{% extends "base.html" %}
{% block inner_body %}
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 uk-text-center">
      <br />
      <div class="uk-article">
        <h1 class="uk-article-title">Welcome to Kush.</h1>
        <p class="uk-article-lead">Restricted Access</p>
        <hr />

        <form method="POST" action="/login">
          <p>
            <label for="username">
              username
              <input name="username" type="text" placeholder="username" class="uk-form-large">
            </label>
          </p>
          <p>
            <label for="password">
              password
              <input type="password" placeholder="password" class="uk-form-large">
            </label>
          </p>
          <input type="submit" value="login" class="uk-button uk-button-success uk-button-large">
        </form>
    </div>
</div>
{% endblock %}
